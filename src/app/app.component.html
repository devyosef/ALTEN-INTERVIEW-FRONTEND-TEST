<p-toolbar [style]="{ height: '100px' }">
    <div class="p-toolbar-group-start">
        <img src="assets/icons/icon-72x72.png" alt="logo" />
    </div>
    <div class="p-toolbar-group-center">
        {{ title }}
    </div>
    <div class="p-toolbar-group-end">
        <i class="pi pi-shopping-cart" style="font-size: 2rem" (click)="showDialog()"></i>
        <p-badge [value]="productCount" />
        <div class="card flex justify-content-center">
            <p-dialog header="Cart" [modal]="true" [(visible)]="visible" [maximizable]="true"  [style]="{ width: '70rem' }">
               <div>
                @if(cart.length) {
                    <p-table [value]="cart" [tableStyle]="{ 'min-width': '50rem' }">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Qty</th>
                                <th>Total Price</th>
                                <th>Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-cart>
                            <tr>
                                <td>{{ cart.name }}</td>
                                <td>{{ cart.price }}</td>
                                <td>
                                    <input type="number" min="1" [(ngModel)]="quantities[cart.code]" (ngModelChange)="onQtyChange(cart.code, $event)"/>
                                </td>
                                <td>{{ cart.totalPrice }}</td>
                                <td>
                                    <i class="pi pi-trash" (click)="deleteProduct(cart.code)"></i>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                    <h2><strong>Total Price: {{ total }}</strong></h2>
                } @else {
                    <h3><strong>Cart empty</strong></h3>
                }
               </div>
            </p-dialog>
        </div>
    </div>
</p-toolbar>
<p-splitter 
    [panelSizes]="[20, 80]" 
    [style]="{ height: 'calc(100vh - 100px)' }">
    <ng-template pTemplate>
        <div class="w-full">
            <app-panel-menu />
        </div>
    </ng-template>
    <ng-template pTemplate>
        <div class="w-full app-content">
            <router-outlet></router-outlet>
        </div>
    </ng-template>
</p-splitter>
